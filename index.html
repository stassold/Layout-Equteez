<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header-section">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <img class="header-logo__img" src="./images/logo.svg" alt="Equiteez">
                </div>
                <nav class="nav-main">
                    <ul class="nav-main__list">
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">What Are Digital Securites?</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Products</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Digitize Your Business</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Blog</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <div class="social-icon">
                    <img class="social-icon__img" src="./images/social-icon/Twitter-icon.svg" alt="Twitter">
                    <img class="social-icon__img" src="./images/social-icon/Facebook-icon.svg" alt="Facebook">
                    <img class="social-icon__img" src="./images/social-icon/Linkedin-icon.svg" alt="Linkedin">
                    <img class="social-icon__img" src="./images/social-icon/Medium-icon.svg" alt="Medium">
                </div>
            </div>
        </div>
    </header>

    <main>
            <section class="signup_window">
                <div class="container">
                        <div class="singup_window_blog">
                            <div class="signup_window_text_btn">
                                <div class="singup_window_blog__text">
                                    <h1 class="signup_window__title">Private Equity Made Easy</h1>
                                    <p class="signup_window__description">Equiteez is on a mission to make private equity easily accesible to all in vestors</p>
                                </div>
                                <div class="signup_window__blog__btn">
                                    <button class="signup_window__btn">Singnup For Free</button>
                                </div>
                            </div>
                            <div class="signup_window__blog__img"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
